<html>
    <head>
        <title>HTML LIST</title>
    </head>
    <body>
        <h1>Ordered List</h1>
        <ol>
            <li>html</li>
            <li>css</li>
            <li>python</li>
            <li>django</li>
        </ol>
        <h1>Unordered List</h1>
        <ul>
            <li>html</li>
            <li>css</li>
            <li>python</li>
            <li>django</li>
        </ul>
    </body>
</html>
