<html>
    <head>
        <title>Formatting tags</title>
    </head>
    <body>
        <h1>Formatting tabs</h1>
        <p>Formatting elements were designed to display<br>
            <b>bold</b> text,<br>
            <i>italicized</i> text,<br>
            <u>underlined</u> text,<br>
            <mark>highlighted</mark> text,<br>
            <small>small text</small>,<br>
            <strong>important text</strong>,<br>
            <em>emphasized text</em>, and<br>
            <del>deleted</del> text.
        </p>
    </body>
</html>
